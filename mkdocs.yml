# mkdocs.yml - Configuration for your MkDocs site
site_name: "Patient Registry Data Sharing Template"   # <-- Change this to your Registry's name
site_url: ""                    # (Optional) URL where the site will be hosted (e.g., GitHub Pages link)
repo_url: ""                    # (Optional) link to the source repository if you want it visible on site
theme:
  name: material
  logo: assets/images/logo.png          # Path to logo image (put your logo in docs/assets/images/)
  favicon: assets/images/logo.png       # Path to favicon (uses same image here)
  font:
    text: "EB Garamond"                 # Font for regular text (can change or remove for default font)
  palette:
    scheme: default                     # Color scheme (default is the standard Material theme colors)
  features:
    - navigation.tabs                  # Top navigation as tabs
    - navigation.top                   # Keep navigation at top of page
    - search.suggest                   # Show search suggestions as you type
    - search.highlight                 # Highlight search terms in results
    - content.code.copy                # Add a "copy" button to code blocks
nav:
  - Home: index.md
  - Data Documentation:
      - "Data Dictionary": data-dictionary.md
      - "Derived Fields": derived-fields.md
  - Governance:
      - "IRB Information": irb.md
      - "Data Use Agreements": dua.md
# (You can add more nav items or groups as needed, following this structure.)
markdown_extensions:
  - meta
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: false
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - search    # default search plugin (lunr.js) for full-text search
extra:
  generator: false   # hides the "Generated by MkDocs" footer (optional)
extra_css:
  - assets/css/custom.css   # include custom CSS file if you add one
